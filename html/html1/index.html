<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>This is a direct child paragraph of the div (should be blue and bold)</p>
        
        <section>
            <p>This is a nested paragraph inside a section (should be blue but not bold)</p>
        </section>
        
        <p>Another direct child paragraph (should be blue and bold)</p>
    </div>
</body>
</html>
