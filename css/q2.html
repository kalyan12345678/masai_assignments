<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Pricing Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F4F6F8;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #0A74DA;
      margin-bottom: 40px;
    }

    .pricing-table {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #0A74DA;
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      color: #0A74DA;
      margin-bottom: 20px;
    }

    .features {
      list-style: none;
      padding: 0;
      color: #333;
    }

    .features li {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #0A74DA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .highlight {
      background-color: #e3f2fd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .pricing-table {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .pricing-table {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<h1>Our Pricing Plans</h1>

<div class="pricing-table">
  <div class="card">
    <h2>Basic</h2>
    <p class="price">$9/month</p>
    <ul class="features">
      <li>10 Projects</li>
      <li>5 GB Storage</li>
      <li>Email Support</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>

  <div class="card highlight">
    <h2>Standard</h2>
    <p class="price">$29/month</p>
    <ul class="features">
      <li>50 Projects</li>
      <li>25 GB Storage</li>
      <li>Priority Support</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>

  <div class="card">
    <h2>Premium</h2>
    <p class="price">$49/month</p>
    <ul class="features">
      <li>Unlimited Projects</li>
      <li>100 GB Storage</li>
      <li>24/7 Support</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>
</div>

</body>
</html>
